<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./src/styles.css" />
</head>

<body>
  <header>
    <div class="name">
      <h1>
        Fun Triangles
      </h1>
    </div>
    <div class="option">
      <button>
        <a href="./index.html">Is Triangle?</a>
      </button>
      <button>
        <a href="./form.html">Quiz</a>
      </button>
      <button>
        <a href="./quiz.html">3rd Angle?</a>
      </button>
      <button>
        <a href="./hypo.html">Hypotenuse</a>
      </button>
      <button id="act">
        <a href="./area.html">Area Finder</a>
      </button>
    </div>
  </header>
  <div class="container">
    <h3>Enter Length of the three sides:</h3>
    <label>
      Side 1:
      <input type="number" id="a1" value="a1" />
    </label>
    <label>
      Side 2:
      <input type="number" id="a2" value="a2" />
    </label>
    <label>
      Side 3:
      <input type="number" id="a3" value="a3" />
    </label>

    <button id="enter">Enter</button>

    <p id="result">Area of triangle:</p>
  </div>
  <script>
    var a1 = document.getElementById("a1");
    var a2 = document.getElementById("a2");
    var a3 = document.getElementById("a3");
    var enter = document.getElementById("enter");
    var result = document.getElementById("result");

    enter.addEventListener("click", handleEnter);

    function handleEnter() {
      let s1 = parseInt(a1.value);
      let s2 = parseInt(a2.value);
      let s3 = parseInt(a3.value);
      let S = parseInt((s1 + s2 + s3) / 2);
      let ans = Math.sqrt(S * (S - s1) * (S - s2) * (S - s3));
      result.innerHTML = `Area of triangle:   <u>${ans.toFixed(2)}</u>`;
    }
  </script>
</body>

</html>
